<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="mat-button">
      <!-- <mat-icon>web</mat-icon> -->
      <span style="margin-left: 5px !important;">WEB 425</span>
    </button>
    <button mat-button class="mat-button">
      About
    </button>
    <button mat-button class="mat-button">
      Contact Us
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav mode="side" opened></mat-sidenav>

  <mat-sidenav-content>

    <div>
      <mat-card class="form-example">
        <!-- <mat-card-header> -->
        <mat-card-title>Phone Validator</mat-card-title>
        <!-- </mat-card-header> -->
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

          <div>
            Phone Number:
            <input type="text"
              name="telephone"
              ngModel
              required
              pattern="[0-9]*"
              minlength="10"
              #phone="ngModel"
              [class.hasError]="phone.invalid && phone.touched">

            &nbsp;
            <button mat-raised-button color="accent" type="submit" [disabled]="f.invalid">Submit</button>

            <div [hidden]="phone.valid || phone.pristine">
              <div class="error" [hidden]="!phone.hasError('minlength')"> Phone has to have at least 10 digits</div>
              <div class="error" [hidden]="!phone.hasError('required')"> Phone is required</div>
              <div class="error" [hidden]="!phone.hasError('pattern')"> Only digits are allowed</div>
            </div>
          </div>
        </form>

      </mat-card>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
