<mat-toolbar class="menu" role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button class="mat-button">
      <!-- <mat-icon>web</mat-icon> -->
      <span style="margin-left: 5px !important;">WEB 425</span>
    </button>
    <button mat-button class="mat-button">
      About
    </button>
    <button mat-button class="mat-button">
      Contact Us
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="wrapper">

  <mat-sidenav class="sideNav" mode="side" opened></mat-sidenav>

  <mat-sidenav-content position="end" class="mainContent">
      <input type="text" placeholder="Enter stock (e.g. AAPL)" (change)="onChangeEvent($event)">

      <br><br>

      <h4>
        <app-order [stockSymbol]="stock" [quantity]="numberOfShares"></app-order>
      </h4>
  </mat-sidenav-content>

</mat-sidenav-container>
